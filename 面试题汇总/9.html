<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr = [];
			for(var i=0;i<10000;i++){
				let str = String(i).split('');
				if(str[0]===str[str.length-1]){
					arr.push(str.join(''))
				}
			}
			console.log(arr)
		</script>
	</body>
</html>
